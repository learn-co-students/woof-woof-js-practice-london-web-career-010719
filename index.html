<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOGGO</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="doge.jpeg">
  </head>
  <body>
    <div id="filter-div">
      <button id="good-dog-filter">Filter good dogs: OFF</button>
    </div>

    <div id="dog-bar">

    </div>
    <div id="dog-summary-container">
      <h1>DOGGO:</h1>
      <div id="dog-info">

      </div>
    </div>
    <div class="container">
      <form class="add-puppy-form" style="">
        <h3>Add a puppy!</h3>

        <input type="text" name="name" value="" placeholder="Enter a puppy's name..." class="input-text">
        <br>
        <input type="text" name="image" value="" placeholder="Enter a puppy's image URL..." class="input-text">
        <br>
        <input type="submit" name="submit" value="Create puppy" class="submit">
      </form>
    </div>
    <div id="create-div">
      <button id="create-new-dog-button">Create my puppy</button>
    </div>
    <script type="text/javascript" src="src/dog.js"></script>
    <script type="text/javascript" src="src/doglist.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
